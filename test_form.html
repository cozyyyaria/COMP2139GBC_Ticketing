<!DOCTYPE html>
<html>
<head>
    <title>Test Event Creation</title>
</head>
<body>
    <h2>Test Event Creation Form</h2>
    <p>Use this form to test event creation:</p>
    
    <form action="http://localhost:5128/Event/Create" method="post">
        <div>
            <label for="Title">Title:</label><br>
            <input type="text" id="Title" name="Title" value="Test Event 2025" required>
        </div><br>
        
        <div>
            <label for="EventDate">Event Date:</label><br>
            <input type="datetime-local" id="EventDate" name="EventDate" value="2025-12-31T19:00" required>
        </div><br>
        
        <div>
            <label for="CategoryId">Category:</label><br>
            <select id="CategoryId" name="CategoryId" required>
                <option value="">-- Select a category --</option>
                <option value="3">Online Webinar</option>
                <option value="4">Online Class</option>
            </select>
        </div><br>
        
        <div>
            <label for="TicketPrice">Ticket Price:</label><br>
            <input type="number" id="TicketPrice" name="TicketPrice" step="0.01" value="25.99" required>
        </div><br>
        
        <div>
            <label for="AvailableTickets">Available Tickets:</label><br>
            <input type="number" id="AvailableTickets" name="AvailableTickets" value="100" required>
        </div><br>
        
        <button type="submit">Create Event</button>
    </form>
    
    <p><strong>Note:</strong> This form will likely fail due to anti-forgery token requirements. Use the actual application form at <a href="http://localhost:5128/Event/Create">http://localhost:5128/Event/Create</a> instead.</p>
</body>
</html>
